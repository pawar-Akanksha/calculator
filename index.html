<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADING SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
        <div class="container">
            
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="header">
                            <h2>Grading System In Js</h2>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="subject1">English   <span><input type="number" id="subject1" min="0" max="100" /></span>          </label>
                        <!-- <input type="number" id="subject1" min="0" max="100" /> -->
                    </div>
                    <div class="input-container">
                        <label for="subject1" >Maths          <input type="number" id="subject2" min="0" max="100" />  </label>
                        <!-- <input type="number" id="subject2" min="0" max="100" /> -->
                    </div>
                    <div class="input-container">
                        <label for="subject1"     >Pyshics     <input type="number" id="subject3" min="0" max="100" /> </label>
                        <!-- <input type="number" id="subject3" min="0" max="100" /> -->
                    </div>
                    <div class="input-container">
                        <label for="subject1" >Chemistry       <input type="number" id="subject4" min="0" max="100" /> </label>
                        <!-- <input type="number" id="subject4" min="0" max="100" /> -->
                    </div>
                    <div class="input-container">
                        <label for="subject1"  >Computer         <input type="number" id="subject5" min="0" max="100" /> </label>
                        <!-- <input type="number" id="subject5" min="0" max="100" /> -->
                    </div>

                <div>
                    <button type="button" onclick="calculateGrade()">Calculate Grade</button>
                </div>
                    <div></div>
                </form>
            </div>
            <div class="result-container">
                <!-- <h2 class="result">Result</h2> -->
                <div class="result-row" id="go">
                    <span class="one">Total:   <span id="total"></span></span>
                    <!-- <span id="total"></span> -->
                </div>
                <div class="result-row" id="come">
                    <span class="two">Average:  <span id="average"></span></span>
                    <!-- <span id="average"></span> -->
                </div>
                <div class="result-row" id="goon">
                    <span class="three">Grade: <span id="grade"></span></span>
                    <!-- <span id="grade"></span> -->
                </div>
            </div>
    
        </div>

    </div>
    <script>
        function calculateGrade(){
            const subject1 = parseFloat(document.getElementById("subject1").value);
            const subject2 = parseFloat(document.getElementById("subject2").value);
            const subject3 = parseFloat(document.getElementById("subject3").value);
            const subject4 = parseFloat(document.getElementById("subject4").value);
            const subject5 = parseFloat(document.getElementById("subject5").value);
            //calculate total and avrage
            const total = subject1+subject2+subject3+subject4+subject5;
            const average = total/5;
            // determine Grade
            let grade;
            if(average>=90){
                grade = "A+";
            }else if(average>=80){
                grade= "A";
            }else if(average >=70){
                grade = "C";
            }else if (average>=60){
                grade = "C";
            }else if(average>=50){

                grade="D";
            }else{
                grade = "F"
            }
            //Display Result
            document.getElementById("total").textContent = total;
            document.getElementById("average").textContent = average.toFixed(2);
            document.getElementById("grade").textContent = grade;

        }
    </script>
</body>

</html>
